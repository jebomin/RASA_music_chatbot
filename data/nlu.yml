version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: specify_genre
    examples: |
      - Can you recommend music in the [pop](genre) genre?
      - I'm a fan of [rock](genre) music. Any recommendations?
      - How about some [rap](genre) songs?

  - intent: specify_artist
    examples: |
      - I like songs by [NF](artist).
      - Any good tracks from [Billie Eilish](artist)?
      - How about some tunes by [Dua Lipa](artist)?
      - Recommend me songs by [Imagine Dragons](artist).
      - Give me some music suggestions from [Adele](artist).
      - I'm in the mood for music from [5 Seconds of Summer](artist).

  - intent: specify_lyric
    examples: |
      - Can you recommend a song with the lyrics [White shirt](lyric)?
      - I'm looking for a track that goes like [I have been watching](lyric).
      - Any songs with the lyrics [Do not pick up the phone](lyric)?
      - Recommend me a song that says [Do not show up](lyric).
      - Looking for a song that goes [Hey Nate](lyric).
      - Any recommendations for a track with [I just wanna feel something](lyric)?
      - Can you suggest a song that has the lyrics [Whores in this house](lyric)?
      - I'm searching for a song with [Hop off the jet](lyric).
      - Know any tracks that say [First things first](lyric)?
      - Recommend me a song with the lyrics [I am radioactive](lyric).
      - Looking for a track that goes like [You are the only thing I know](lyric).
      - Any songs with the lyrics [Say you want me](lyric)?
      - Suggest a song that has the lyrics [You know what I wanna be](lyric).
      - Any suggestions for a song with the lyrics [So save it](lyric)?
      - Recommend me a track that goes like [What do you want from me](lyric).
      - Looking for a song that says [I do not dance now](lyric).
      - Can you suggest a track with [lightning and the thunder](lyric)?
      - How about a song that has the lyrics [Is it easier to stay](lyric)?

  - intent: specify_feeling
    examples: |
      - Can you recommend some [happy](feeling) songs?
      - I need music to cheer me up. Any suggestions for [happy](feeling) songs?
      - Recommend me some [unhappy](feeling) tracks.
      - Any recommendations for songs that suit an [unhappy](feeling) mood?

  - intent: bot_challenge
    examples: |
      - I bet I know more about music than you. 
      - Are you sure you know more about music than I do?
      - I think I have a better knowledge of music.
      - I'm pretty confident that I know more about music. What do you say?

  - intent: share_music
    examples: |
      - Sure, I also want to share a great song with you!
      - Okay, I'd like to recommend a song.
      - Good, I tell some music for you.

  - intent: provide_genre
    examples: |
      - [pop](genre)
      - [rock](genre)
      - [rap](genre)

  - intent: provide_artist
    examples: |
      - [Billie Eilish](artist)
      - [Dua Lipa](artist)
      - [NF](artist)
      - [Cardi B](artist)
      - [Imagine Dragons](artist)
      - [5 Seconds of Summer](artist)

  - intent: provide_title
    examples: |
      - [Hope](title)
      - [WAP](title)
      - [Up](title)
      - [When I Grow Up](title)
      - [IDGAF](title)
      - [Bury A Friend](title)
      - [Bodak Yellow](title)
      - [Thunder](title)
      - [Easier](title)

  - intent: provide_lyric
    examples: |
      - [White shirt](lyric)
      - [Do not pick up the phone](lyric)
      - [Whores in this house](lyric)
      - [Say you want me](lyric)
      - [You know what I wanna be](lyric)
      - [So save it](lyric)
      - [What do you want from me](lyric)
      - [I do not dance now](lyric)
      - [lightning and the thunder](lyric)
      - [Is it easier to stay](lyric)

  - intent: provide_feeling
    examples: |
      - [happy](feeling)
      - [unhappy](feeling)

  - intent: ask_tmi
    examples: |
      - Tell me something interesting about yourself.
      - Share a funny fact.
      - Give me some tmi!
      - Tell me a fun fact about you.
      - Share an interesting something.

  - intent: prove_human
    examples: |
      - Are you really a human?
      - Prove that you're not a robot
      - Convince me you're a human
      - Give me a human-like response
      - Can you show me you're not an AI?

  - intent: swear
    examples: |
      - I think it's just that you're a stupid robot.
      - Maybe it's because the amount of database is small, idiot.
      - Stop joking bitch.

  - regex: genre
    examples: |
      - pop
      - rap
      - rock

  - regex: artist
    examples: |
      - Billie Eilish
      - Dua Lipa
      - NF
      - Cardi B
      - Imagine Dragons
      - 5 Seconds of Summer

  - regex: lyric
    examples: |
      - White shirt
      - I have been watching
      - Do not pick up the phone
      - Do not show up
      - Hey Nate
      - I just wanna feel something
      - Whores in this house
      - Hop off the jet
      - First things first
      - I am radioactive
      - You are the only thing I know
      - Say you want me
      - You know what I wanna be

  - regex: feeling
    examples: |
      - happy
      - unhappy
